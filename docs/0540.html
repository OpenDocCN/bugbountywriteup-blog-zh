<h1/>
<blockquote>原文：<a href="https://infosecwriteups.com/part-2-deepctf-writeup-849ed4885ed3?source=collection_archive---------2-----------------------#2020-04-06">https://infosecwriteups.com/part-2-deepctf-writeup-849ed4885ed3?source=collection_archive---------2-----------------------#2020-04-06</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><p id="c1ad" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi jn translated"><span class="l jo jp jq bm jr js jt ju jv di"> P </span></p><p id="a1e6" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我们已经完成了第一部分。这是我们解释剩余挑战的第2部分</p><p id="320e" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jw">挑战:历史(OSINT) </strong></p><figure class="jy jz ka kb gt kc gh gi paragraph-image"><div role="button" tabindex="0" class="kd ke di kf bf kg"><div class="gh gi jx"><img src="../Images/a5d2fe8d7c87a092e20eb8829f8a153a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*2Gk-8nreeUQC-dfOI6jtIw.png"/></div></div><figcaption class="kj kk gj gh gi kl km bd b be z dk translated">历史(OSINT)</figcaption></figure><ul class=""><li id="0edd" class="kn ko iq ir b is it iw ix ja kp je kq ji kr jm ks kt ku kv bi translated">&gt;在这个挑战中，我们有一些单词。但当我看到“喝醉的黑客”时，我想这是一些关于下一个目的地的线索。</li></ul><figure class="jy jz ka kb gt kc gh gi paragraph-image"><div role="button" tabindex="0" class="kd ke di kf bf kg"><div class="gh gi kw"><img src="../Images/66fd64b64ed58f0244510a37323a0ff1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*2ZsDudvSLpwxvt2D5yg9yA.png"/></div></div></figure><p id="7f25" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">所以我很快在谷歌上搜索“醉酒黑客”，找到了一个显示twitter账户的结果。</p><figure class="jy jz ka kb gt kc gh gi paragraph-image"><div role="button" tabindex="0" class="kd ke di kf bf kg"><div class="gh gi kx"><img src="../Images/8f4d0d8280f80cfe75c57e65db29317e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*HNa_GBYAKJ0kOGmcjSUfYQ.png"/></div></div></figure><p id="9d61" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">然后我发现他们的简历里提到了“防御”。&amp;我们都知道Defcon是世界上最大的社区，所有黑客都聚集在这里。</p><p id="a1ed" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">这是我为这次历史挑战准备的旗子</p><p id="6629" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jw"> Flag: d33p{defcon} </strong></p></div><div class="ab cl ky kz hu la" role="separator"><span class="lb bw bk lc ld le"/><span class="lb bw bk lc ld le"/><span class="lb bw bk lc ld"/></div><div class="ij ik il im in"><p id="41eb" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jw">挑战:生活(OSINT) </strong></p><figure class="jy jz ka kb gt kc gh gi paragraph-image"><div role="button" tabindex="0" class="kd ke di kf bf kg"><div class="gh gi lf"><img src="../Images/a6407345db8dcc6f6b0802afdefffb9c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*qbnVg5hqCAME6qQQxGDz0g.png"/></div></div><figcaption class="kj kk gj gh gi kl km bd b be z dk translated"><strong class="bd lg">生活(OSINT) </strong></figcaption></figure><p id="51f4" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">在这个挑战中，我们必须找到J . T Palladiono的邮政编码，他在那里实习。</p><p id="0259" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">让我们开始:</p><figure class="jy jz ka kb gt kc gh gi paragraph-image"><div role="button" tabindex="0" class="kd ke di kf bf kg"><div class="gh gi lh"><img src="../Images/cfa6974a6c0658cff3154500285ec7f7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1bge5SaolatlRCvxAwQ7jA.png"/></div></div></figure><p id="8f45" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">当我看到挑战赛时，我在谷歌上搜索了J . T Palladino，并在linkedin帐户上找到了它，然后我迅速打开了帐户。</p><figure class="jy jz ka kb gt kc gh gi paragraph-image"><div role="button" tabindex="0" class="kd ke di kf bf kg"><div class="gh gi li"><img src="../Images/f0d430672dd5686cb2e2a7a04edc8c51.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*P6MNSVO-MH4GJ_ToCWdwXw.png"/></div></div></figure><p id="96e1" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">根据他们提到的关于实习期的挑战描述，这里我们可以看到J . T Palladino从2016年6月到2016年8月在强生公司实习。这家公司位于新泽西州的力登。</p><figure class="jy jz ka kb gt kc gh gi paragraph-image"><div role="button" tabindex="0" class="kd ke di kf bf kg"><div class="gh gi lj"><img src="../Images/791edd3bbefccbfff882885f56369c66.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*OtVgSowdzeC6R8xLTveN1g.png"/></div></div></figure><p id="65d8" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">所以我在谷歌上搜索了新泽西州的力登，找到了邮政编码。</p><p id="2767" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jw">标志:d33p{08869} </strong></p></div><div class="ab cl ky kz hu la" role="separator"><span class="lb bw bk lc ld le"/><span class="lb bw bk lc ld le"/><span class="lb bw bk lc ld"/></div><div class="ij ik il im in"><p id="7840" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jw">挑战:Cr4ckm3(法医)</strong></p><figure class="jy jz ka kb gt kc gh gi paragraph-image"><div role="button" tabindex="0" class="kd ke di kf bf kg"><div class="gh gi lk"><img src="../Images/2e0db2f64285d98b98a35fe1c1b75117.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*H4y9r4PC_5MYnioLh-56bA.png"/></div></div></figure><p id="a5d6" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">在这个挑战中，我们有两个文件flag.zip和secretconversation.pdf，这两个文件都用密码加密。</p><figure class="jy jz ka kb gt kc gh gi paragraph-image"><div role="button" tabindex="0" class="kd ke di kf bf kg"><div class="gh gi ll"><img src="../Images/d86418d3448677497abaa51aa3328441.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*cR6z9oJaPzX2rwPibY2u9w.png"/></div></div><figcaption class="kj kk gj gh gi kl km bd b be z dk translated">secretconversation.pdf</figcaption></figure><figure class="jy jz ka kb gt kc gh gi paragraph-image"><div role="button" tabindex="0" class="kd ke di kf bf kg"><div class="gh gi lm"><img src="../Images/0c016a092f4d70f97b96270ec9de7c34.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*5LknzaV2jDpr-HqwXbw_GA.png"/></div></div><figcaption class="kj kk gj gh gi kl km bd b be z dk translated">flag.zip</figcaption></figure><p id="93d5" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">然后我决定对secretconversation.pdf文件进行字典攻击。</p><p id="121a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">这里我使用了一个windows工具。</p><p id="67c4" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">工具名称:高级PDF密码恢复</p><div class="ln lo gp gr lp lq"><a href="https://www.elcomsoft.com/apdfpr.html" rel="noopener  ugc nofollow" target="_blank"><div class="lr ab fo"><div class="ls ab lt cl cj lu"><h2 class="bd jw gy z fp lv fr fs lw fu fw lx bi translated">高级PDF密码恢复| Elcomsoft有限公司</h2><div class="ly l"><h3 class="bd b gy z fp lv fr fs lw fu fw dk translated">快速高效地访问受密码保护的PDF文件！如果没有“打开密码”，或者如果你知道…</h3></div><div class="lz l"><p class="bd b dl z fp lv fr fs lw fu fw dk translated">www.elcomsoft.com</p></div></div><div class="ma l"><div class="mb l mc md me ma mf kh lq"/></div></div></a></div><p id="eae0" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">这是一本字典，所以我们需要一本字典。然后我决定使用最常见的字典rockyou.txt</p><div class="ln lo gp gr lp lq"><a href="https://www.kaggle.com/wjburns/common-password-list-rockyoutxt" rel="noopener  ugc nofollow" target="_blank"><div class="lr ab fo"><div class="ls ab lt cl cj lu"><h2 class="bd jw gy z fp lv fr fs lw fu fw lx bi translated">常用密码列表(rockyou.txt)</h2><div class="ly l"><h3 class="bd b gy z fp lv fr fs lw fu fw dk translated">内置Kali Linux单词表rockyou.txt</h3></div><div class="lz l"><p class="bd b dl z fp lv fr fs lw fu fw dk translated">www.kaggle.com</p></div></div><div class="ma l"><div class="mg l mc md me ma mf kh lq"/></div></div></a></div><figure class="jy jz ka kb gt kc gh gi paragraph-image"><div class="gh gi mh"><img src="../Images/0c95c818973386a0c2152f38cad7a80a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1366/format:webp/1*2XPyZjcENMxB3FY94vPvCw.png"/></div></figure><p id="961c" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">正如我们在上面的截图中看到的，我们成功破解了secretconversation.pdf密码。</p><p id="7b38" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jw">密码:melisateamo </strong></p><p id="4c07" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">用这个密码我打开了pdf</p><figure class="jy jz ka kb gt kc gh gi paragraph-image"><div role="button" tabindex="0" class="kd ke di kf bf kg"><div class="gh gi mi"><img src="../Images/5e38f7442c1107bad10705e105d7d3b4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Oh3E7Aeiw0tpvYKt5NI0Ow.png"/></div></div></figure><p id="ceb2" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">当我打开pdf时，我发现里面没有旗帜。</p><p id="b46a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">然后试图复制pdf的文本&amp;发现一个奇怪的事情。</p><figure class="jy jz ka kb gt kc gh gi paragraph-image"><div role="button" tabindex="0" class="kd ke di kf bf kg"><div class="gh gi mj"><img src="../Images/4716dc54e677f8834cab4c7854ae6ab1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*r2Zq83_FCM8yNML5i6vCtg.png"/></div></div></figure><p id="e4f8" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我在文本文件中复制了那个奇怪的部分。而我此时震惊了。</p><figure class="jy jz ka kb gt kc gh gi paragraph-image"><div class="gh gi mk"><img src="../Images/53446c6df4777719d1a2694da9428d21.png" data-original-src="https://miro.medium.com/v2/resize:fit:728/format:webp/1*ZH2caPBN4Q3vwMliEBNYFw.png"/></div><figcaption class="kj kk gj gh gi kl km bd b be z dk translated">flag.zip文件的密码</figcaption></figure><figure class="jy jz ka kb gt kc gh gi paragraph-image"><div role="button" tabindex="0" class="kd ke di kf bf kg"><div class="gh gi ml"><img src="../Images/20075eab5a0fee67cc47652a977d0c00.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*qYEYNASJvEFhoRPV"/></div></div></figure><figure class="jy jz ka kb gt kc gh gi paragraph-image"><div class="gh gi mm"><img src="../Images/5c7caff33a9b5974a18da78b2626b9e1.png" data-original-src="https://miro.medium.com/v2/resize:fit:988/format:webp/1*eYZseZs9a2Om3XcvszTeMw.png"/></div></figure><p id="5d99" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">这里，我们在zip中找到了flag.txt文件。通过flag.txt，我们得到了最终的旗帜。</p><figure class="jy jz ka kb gt kc gh gi paragraph-image"><div class="gh gi mn"><img src="../Images/c8bd07f7ab37482952821f707eedd24d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1122/format:webp/1*tAloPZqj5CAapttjVcPISA.png"/></div><figcaption class="kj kk gj gh gi kl km bd b be z dk translated"><strong class="bd lg">旗帜</strong></figcaption></figure><p id="a998" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jw">Flag:d33p { att 3 nt 10n _ h4ck 3r _ 4r 1 v3d }</strong></p></div><div class="ab cl ky kz hu la" role="separator"><span class="lb bw bk lc ld le"/><span class="lb bw bk lc ld le"/><span class="lb bw bk lc ld"/></div><div class="ij ik il im in"><p id="25ea" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jw">挑战:旧东西(杂项)</strong></p><figure class="jy jz ka kb gt kc gh gi paragraph-image"><div role="button" tabindex="0" class="kd ke di kf bf kg"><div class="gh gi mo"><img src="../Images/fcf49955bcd97cab408f7ef249f16223.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*jouJcveOgFig3w3KQ0hTGw.png"/></div></div><figcaption class="kj kk gj gh gi kl km bd b be z dk translated">不足为奇的</figcaption></figure><p id="bed9" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">在这个挑战中，我们有一个段落是关于内容隐藏技术的。</p><figure class="jy jz ka kb gt kc gh gi paragraph-image"><div role="button" tabindex="0" class="kd ke di kf bf kg"><div class="gh gi mp"><img src="../Im
