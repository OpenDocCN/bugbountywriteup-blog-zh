<blockquote>原文：<a href="https://infosecwriteups.com/how-i-bypassed-practos-firewall-and-triggered-a-xss-b30164a8f1dc?source=collection_archive---------3-----------------------#2017-09-23">https://infosecwriteups.com/how-i-bypassed-practos-firewall-and-triggered-a-xss-b30164a8f1dc?source=collection_archive---------3-----------------------#2017-09-23</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><p id="50bb" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">我是如何绕过</strong> <a class="ae jo" href="https://www.practo.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="ir jn"> Practo的</strong> </a> <strong class="ir jn">防火墙而触发了XSS。</strong></p><p id="155f" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">在提交了几个错误报告后的一个晚上，我正在浏览practo.com，然后我想寻找它的漏洞。</p><p id="1c3c" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">一段时间后，我知道他们有防火墙阻止所有XSS的有效载荷，所以我不得不尝试一些先进的东西，但不知何故，我设法让HTML注入他们的主域。</p><figure class="jq jr js jt gt ju gh gi paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="gh gi jp"><img src="../Images/4be9a0f18cc489e79961886b50db2db1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*clGdMYi-FN1-8FDUAQHdeA.jpeg"/></div></div></figure><p id="db0c" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">然后我开始深入挖掘得到一个XSS，但防火墙:(然后我想到回到<a class="ae jo" href="https://brutelogic.com.br/blog/" rel="noopener ugc nofollow" target="_blank"> brutelogic的博客</a>看看是否有可能绕过它。</p><p id="03a0" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">大多数JS事件处理程序，比如onmouseover、onload、onclick，都被防火墙屏蔽了，但是经过大量试验后，oncopy 成功了，并触发了XSS。</p><figure class="jq jr js jt gt ju gh gi paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="gh gi kb"><img src="../Images/2f34f58f706ab5557acef1ef67045aa5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*urt-10otvUwN8YVXtVNpzg.jpeg"/></div></div></figure><p id="d1cb" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">有效载荷是:</p><p id="696c" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">&lt;vipin oncopy = prompt(document . domain)&gt;</strong></p><p id="e749" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我向Practo报告了这个问题，他们在几个小时内就解决了。</p><p id="a277" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">那是我刚开始从事安全研究/bug bounty的时候，对我来说这是一次很好的学习经历。</p><p id="b247" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">所以伙计们，当你陷入这种情况时，只要继续挖掘，向其他研究人员和他们的博客寻求帮助，这肯定会有帮助。</p><p id="46f2" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我希望它对你也有帮助。</p><p id="ba2f" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">感谢您的阅读，祝您有美好的一天。</p></div></div>
