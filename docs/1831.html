<h1/>
<blockquote>原文：<a href="https://infosecwriteups.com/how-i-was-able-to-takeover-accounts-in-websites-deal-with-github-as-a-sso-provider-294290358e0c?source=collection_archive---------1-----------------------#2022-01-25">https://infosecwriteups.com/how-i-was-able-to-takeover-accounts-in-websites-deal-with-github-as-a-sso-provider-294290358e0c?source=collection_archive---------1-----------------------#2022-01-25</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><h2 id="fecf" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">我是如何以单点登录提供商的身份接管Github网站的账户的</h2><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi jl"><img src="../Images/97cebe1f3e26906743cd14f50b9634ad.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*j296k3aup2MvnRuoUN8qmA.jpeg"/></div></div></figure><h1 id="19fb" class="jx ip iq bd ir jy jz ka iu kb kc kd ix ke kf kg jb kh ki kj jf kk kl km jj kn bi translated">介绍</h1><p id="c062" class="pw-post-body-paragraph ko kp iq kq b kr ks kt ku kv kw kx ky iy kz la lb jc lc ld le jg lf lg lh li ij bi translated">各位黑客和安全研究人员，大家好！<br/>我是英雄网络安全公司的网络安全工程师Khaled Mohamed，欢迎来到第一篇文章，希望你喜欢，让我们开始吧。<br/>先来了解一下什么是SSO，然后进入安全问题。</p><h2 id="5bbe" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">什么是单点登录(SSO)</h2><p id="fa41" class="pw-post-body-paragraph ko kp iq kq b kr ks kt ku kv kw kx ky iy kz la lb jc lc ld le jg lf lg lh li ij bi translated">单点登录(SSO)是一种用户身份验证工具，使用户能够仅使用一组凭据安全地访问多个应用程序和服务。无论您的工作日是依赖Slack、Asana、Google Workspace还是Zoom，SSO都为您提供了一个弹出窗口小部件或登录页面，只需一个密码，您就可以访问所有集成的应用程序。SSO安全地确保您只需要一个密码，而不是一天十二个密码。<br/>单点登录结束了记忆和输入多个密码的日子，并且消除了不得不重置忘记的密码的挫败感。用户也可以访问一系列平台和应用程序，而不必每次都登录。</p><h2 id="0695" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">描述</h2><p id="88e6" class="pw-post-body-paragraph ko kp iq kq b kr ks kt ku kv kw kx ky iy kz la lb jc lc ld le jg lf lg lh li ij bi translated">在从recon开始后，我决定看看Github。我没有发现什么有趣的东西，然后，我进入了下一个阶段。我开始创建帐户，在Github中创建帐户是如此简单。创建帐户后，你应该被要求用发送到你的电子邮件的6位数代码来验证你的电子邮件。 我去我的电子邮件，发现有一个链接与代码一起发送，如果你不能手动输入代码，链接包含相同的6位数字代码发送，而不是令牌或类似的东西，这有点有趣，有严格的速率限制，如果你试图使用手动形式输入代码，所以不可能通过它暴力破解代码，我试图使用链接和bingoo暴力破解代码！ ！</p><figure class="jm jn jo jp gt jq"><div class="bz fp l di"><div class="lj lk l"/></div></figure><p id="8f8d" class="pw-post-body-paragraph ko kp iq kq b kr ll kt ku kv lm kx ky iy ln la lb jc lo ld le jg lp lg lh li ij bi translated">没有速率限制，我能够成功地暴力破解代码，我发送了大约130000(十三万个请求)直到我得到有效的一个。</p><h2 id="5219" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">复制步骤:</h2><ol class=""><li id="c4c8" class="lq lr iq kq b kr ks kv kw iy ls jc lt jg lu li lv lw lx ly bi translated">创建一个受害者电子邮件帐户。</li><li id="3597" class="lq lr iq kq b kr lz kv ma iy mb jc mc jg md li lv lw lx ly bi translated">在此表单中(<a class="ae me" href="https://github.com/account_verifications%22" rel="noopener ugc nofollow" target="_blank">https://github.com/account_verifications</a>))点击(“重新发送代码”)。</li><li id="f15d" class="lq lr iq kq b kr lz kv ma iy mb jc mc jg md li lv lw lx ly bi translated">打开一个代理，以获取电子邮件id。</li><li id="353e" class="lq lr iq kq b kr lz kv ma iy mb jc mc jg md li lv lw lx ly bi translated">您应该看到POST请求被拦截到这个URL("/users/~ username ~/emails/~ email-id ~/request _ verification ")，这里是电子邮件id ('~email-id~ ')。</li><li id="a2b9" class="lq lr iq kq b kr lz kv ma iy mb jc mc jg md li lv lw lx ly bi translated">用你的邮箱id和用户名把这个网址更新成这样(<a class="ae me" href="https://github.com/users/khaledsec7/emails/169440443/confirm_verification/000000?via_launch_code_email=true%27" rel="noopener ugc nofollow" target="_blank">https://github . com/users/~ username ~/emails/~ email id ~/confirm _ verification/000000？via_launch_code_email=true' </a>)。</li><li id="b2c4" class="lq lr iq kq b kr lz kv ma iy mb jc mc jg md li lv lw lx ly bi translated">最后，将这个请求发送给入侵者，并开始代码暴力破解。</li></ol><h2 id="9a5c" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">影响</h2><p id="af9f" class="pw-post-body-paragraph ko kp iq kq b kr ks kt ku kv kw kx ky iy kz la lb jc lc ld le jg lf lg lh li ij bi translated">由于许多网站以SSO提供商的身份与Github打交道，如果某人在Github上没有帐户，攻击者可以通过在Github上创建用户电子邮件帐户来接管该用户在这些网站上的帐户，然后接管该用户在这些网站上的帐户。</p><p id="a908" class="pw-post-body-paragraph ko kp iq kq b kr ll kt ku kv lm kx ky iy ln la lb jc lo ld le jg lp lg lh li ij bi translated"><strong class="kq mf">时间线:</strong><br/>2021年8月5日:报道。2021年8月5日:分庭。<br/>2021年8月10日:确认严重程度<strong class="kq mf">高</strong>。2021年8月10日:解决并获得奖励。</p><p id="c7c3" class="pw-post-body-paragraph ko kp iq kq b kr ll kt ku kv lm kx ky iy ln la lb jc lo ld le jg lp lg lh li ij bi translated">感谢阅读。<br/><a class="ae me" href="https://www.linkedin.com/in/khaledsec/" rel="noopener ugc nofollow" target="_blank">https://www.linkedin.com/in/khaledsec/</a></p></div><div class="ab cl mg mh hu mi" role="separator"><span class="mj bw bk mk ml mm"/><span class="mj bw bk mk ml mm"/><span class="mj bw bk mk ml"/></div><div class="ij ik il im in"><p id="8304" class="pw-post-body-paragraph ko kp iq kq b kr ll kt ku kv lm kx ky iy ln la lb jc lo ld le jg lp lg lh li ij bi translated">🔈🔈<strong class="kq mf"> Infosec Writeups正在组织其首次虚拟会议和网络活动。如果你对信息安全感兴趣，这是最酷的地方，有16个令人难以置信的演讲者和10多个小时充满力量的讨论会议。</strong> <a class="ae me" href="https://iwcon.live/" rel="noopener ugc nofollow" target="_blank"> <strong class="kq mf">查看更多详情，在此注册。</strong> </a></p><div class="mn mo gp gr mp mq"><a href="https://iwcon.live/" rel="noopener  ugc nofollow" target="_blank"><div class="mr ab fo"><div class="ms ab mt cl cj mu"><h2 class="bd mf gy z fp mv fr fs mw fu fw mx bi translated">IWCon2022 - Infosec书面报告虚拟会议</h2><div class="my l"><h3 class="bd b gy z fp mv fr fs mw fu fw dk translated">与世界上最优秀的信息安全专家建立联系。了解网络安全专家如何取得成功。将新技能添加到您的…</h3></div><div class="mz l"><p class="bd b
