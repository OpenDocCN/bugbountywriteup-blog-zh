<h1/>
<blockquote>原文：<a href="https://infosecwriteups.com/bypassing-instagrams-stories-restriction-5936f8a4f079?source=collection_archive---------0-----------------------#2019-05-17">https://infosecwriteups.com/bypassing-instagrams-stories-restriction-5936f8a4f079?source=collection_archive---------0-----------------------#2019-05-17</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><p id="9fa7" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">绕过Instagram的故事限制</p><p id="4426" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">读者们好，今天我将告诉你们我是如何设法绕过Instagram的故事限制，并获得脸书颁发的500美元奖金的。</p><p id="8852" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">一个晴朗的日子，当我在看一些我关注的人的Instagram故事时，当我在看Unbox Therapy的故事时，我意识到他已经禁用了故事回复，我找不到回复选项，突然我的一个朋友在WhatsApp上给我发了一条消息，这条消息的弹出窗口出现在Instagram故事的顶部，当我点击WhatsApp上收到的弹出消息的回复按钮时，突然回复了 选项也显示在Instagram中，当时我意识到，在查看禁用回复的故事时弹出键盘可以恢复故事中的回复选项。</p><p id="92e0" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">然后我在2月3日创建了一个视频报告，陈述了这个问题，我还附上了一个视频POC，下面是我发给他们的:<a class="ae jn" href="https://drive.google.com/file/d/17WZvdGKvzeBz5OPq4PlEUPXF35XaziHv/view?fbclid=IwAR2EEdEPCmR75-Mvcgam10KFvxQBCGeKI7ZpkfpzrhLPzjdryxyw8Mt2Edg" rel="noopener ugc nofollow" target="_blank">https://drive . Google . com/file/d/17 wzvdgkvzebz 5 opq 4 pleu px 35 xazihv/view？FB clid = iwar 2 eedepcmr 75-mvcgam 10k fvxqbcgeki 7 zpkffpzrhlpzjdryxyw 8 mt 2 EDG</a></p><p id="60fc" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">脸书然后回答说，他们已经将它发送到产品团队进行进一步调查，这意味着它随后被筛选，他们花了大约2.5个月的时间来修复它，然后他们给我发了一条固定的消息，他们说漏洞已经被修复，大约一周后，我收到一条消息，说我发现了一个问题，用户可以在回复被禁用时回复故事，然后大约3天后，他们将我放在了脸书名人堂2019中。</p><p id="4aba" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">感谢您的阅读。随着我作为一名安全研究员的旅程的进展，请关注我，了解更多这样的故事。</p></div></div>
