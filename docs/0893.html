<h1/>
<blockquote>原文：<a href="https://infosecwriteups.com/my-bug-bounty-journey-ranking-1st-in-u-s-dod-achieving-top-100-hackers-in-1-year-f208c10144fc?source=collection_archive---------0-----------------------#2020-10-17">https://infosecwriteups.com/my-bug-bounty-journey-ranking-1st-in-u-s-dod-achieving-top-100-hackers-in-1-year-f208c10144fc?source=collection_archive---------0-----------------------#2020-10-17</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><p id="0d9b" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我的Bug Bounty之旅&amp;在美国国防部排名第一&amp;在一年内达到前100名黑客</p><figure class="jo jp jq jr gt js gh gi paragraph-image"><div role="button" tabindex="0" class="jt ju di jv bf jw"><div class="gh gi jn"><img src="../Images/d953e2f9b23e4a805336998db77399bc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-hLnLRU0nOdsVy49gb06Tg.jpeg"/></div></div></figure><p id="6358" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">你好，</p><p id="ca3a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我叫艾哈迈德·哈拉比。很多人都在问我，我是如何在很短的时间内(1年零4个月)在hackerone上获得超过8k声誉的前100名黑客，以及我是如何在美国国防部排名第一的。我也收到了很多关于如何开始昆虫赏金猎人的问题，我使用的方法是什么，以及许多其他相关的问题。所以我决定写一篇文章，谈谈我在bug bounty的旅程，我如何在短时间内达到现在的位置，以及你如何也能取得巨大成就。</p><p id="b320" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">所以我们开始吧！</p></div><div class="ab cl jz ka hu kb" role="separator"><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke"/></div><div class="ij ik il im in"><p id="6d42" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir kg">简介::</strong></p><p id="7b16" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">首先，你会感到惊讶的是，我对技术和计算机的总体了解非常晚，回到2016年，那时我第一次有手机和互联网连接。我在2016年就知道了黑客行为，让我兴奋的是，当我的笔记本电脑在2017年被黑客攻击时，我很好奇这是如何发生的。由于高中的原因，我无法学习黑客，所以我把它作为一个普通的爱好，直到我完成。然后我开始大学学习计算机科学专业，在那段时间里，我开始学习黑客技术。</p><p id="6d77" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">2019年2月，我从一位名叫<code class="fe kh ki kj kk b">Jafar Abu Nada</code>的安全研究人员那里听说了漏洞奖金，他在Eset中发现了一个漏洞，并将他的PoC放在了他的youtube <a class="ae kl" href="https://www.youtube.com/channel/UCX-uTRjXXFc58LQg4cQdewQ" rel="noopener ugc nofollow" target="_blank">频道</a>上，我们在那之后成为了朋友:)，我对漏洞奖金一无所知，所以我开始搜索它是什么。我承认我开始学习bug赏金猎人的方法是错误的，因为我没有足够的资源，不知道从哪里开始，如何开始。</p></div><div class="ab cl jz ka hu kb" role="separator"><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke"/></div><div class="ij ik il im in"><p id="7fcc" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir kg">找到我的第一个有效bug::</strong></p><p id="5514" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">经过努力和寻找，我发现了几个简单的错误。然后我直接冲向了提供漏洞披露程序的公司。我记得我发现的第一个bug是在2019年2月，当时是在“熊猫安全”中“点击劫持”，他们给我颁发了感谢状，我太高兴了。同一个月，我也在“360安全”中发现了相同的有效漏洞，我也被列入了他们的名人堂。我很兴奋，因为我开始知道事情是如何运作的。</p><p id="4c30" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">从2月到6月的4个月里，我一直在寻找像点击劫持和会话管理这样的低有效性错误。在这4个月里，我很幸运地用我简单的初学者知识在黑莓手机上通过文件上传找到了一个RCE，并被列入了他们的名人堂。从那以后，点击劫持成了我最喜欢的bug😂。</p><p id="ab6a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">2019年6月，我知道了hackerone和bugcrowd平台。我很兴奋地创建帐户，并开始黑客。在这里，我感到非常失望，因为得到了许多重复和不适用的错误。我讨厌昆虫赏金。我的声望下降到67，我想是因为signal </p></div><div class="ab cl jz ka hu kb" role="separator"><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke"/></div><div class="ij ik il im in"><p id="8904" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir kg">真正开始寻找bug::</strong></p><p id="84b8" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">即使当我决定去寻找和学习时，我的方法也是错误的。哈哈，我不会说我是如何学习和测试bug的，因为你肯定会笑我是个初学者😂。</p><p id="a045" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">你可以说，2019年7月，我开始知道如何用正确的方法学习捕虫。</p><ul class=""><li id="f325" class="km kn iq ir b is it iw ix ja ko je kp ji kq jm kr ks kt ku bi translated">我看了<code class="fe kh ki kj kk b">Frans Rosen &amp; hackerone</code>关于虫子赏金猎人的演讲。</li><li id="be65" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">我在谷歌和Youtube上搜索了一些视频，这些视频会给你一些如何开始悬赏捉拿虫子的提示。</li><li id="9cc6" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">在提交bug时，我收集了bugcrowd和hackerone的漏洞标题和类型，并开始搜索每种漏洞类型，了解它是什么以及如何利用它。</li></ul><p id="5e65" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">尽管我没有以最好的方式学习它，但它足以让我理解什么是bug bounty，如何开始并找到bug。</p><p id="7414" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">在那之后，我发现是时候在真实环境中部署我所学到的东西了，所以在搜索之后，我选择了hackerone上的美国国防部项目，将我所学到的东西应用到它的领域中。</p></div><div class="ab cl jz ka hu kb" role="separator"><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke"/></div><div class="ij ik il im in"><p id="2cb7" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir kg">在美国国防部获得第一名(2019) :: </strong></p><p id="dfdc" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">通过在国防部领域执行这一循环(学习和应用)，我发现自己在2019年的计划中排名第一。老实说，我预料到了，因为我非常努力地学习，并且用聪明的方式学习。</p><figure class="jo jp jq jr gt js gh gi paragraph-image"><div role="button" tabindex="0" class="jt ju di jv bf jw"><div class="gh gi la"><img src="../Images/77f4377f72d5e41d45f8fc88bb431353.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*24T1VDV2Wja0rIMJJ3dC2g.png"/></div></div></figure><p id="b6d9" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir kg">所以，还是那个问题，我是如何在国防部获得第一名的？</strong></p><p id="7be5" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我承认我在科技领域很聪明。我只需要知道如何开始，并知道一些提示，当我知道了这方面的好信息时，我就能够在hackerone上开始我真正的黑客生涯了。</p><p id="33ad" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">从2019年7月到2019年12月底，我在hackerone上收集了大约28k的声誉。</p><p id="7c07" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我所说的聪明，这里是我如何在国防部发现许多错误的提示:</p><ul class=""><li id="8afd" class="km kn iq ir b is it iw ix ja ko je kp ji kq jm kr ks kt ku bi translated">国防部运行着大量的域名和子域名。</li><li id="4ed0" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">国防部接受每个子域一种错误类型。因此，如果你在多个子域中发现1个特殊的bug，你将在所有这些子域中得到有效的bug。</li><li id="7913" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">我发现了一个很多子域都有的信息泄露bug。所以我自动化了它的发现过程，并报告了它，获得了声誉。</li><li id="e939" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">然后，我发现了一个绕过以前的错误，我还自动发现过程，并获得了声誉。</li><li id="4966" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">我在国防部发现的大多数错误类型是:信息泄露、XSS、IDOR、RCE、DOS、CSRF、商业逻辑错误和违反安全设计原则。</li></ul><p id="4101" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">请注意，在2019年，我没有寻求奖金。我一年只收到两笔奖金，一笔来自脸书，另一笔来自电报。</p><p id="4baa" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">你会在上面看到，对我来说，在美国国防部获得第一名并不困难，它需要聪明，真正的学习和坚持不懈的黑客。</p></div><div class="ab cl jz ka hu kb" role="separator"><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke"/></div><div class="ij ik il im in"><p id="fd79" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir kg">走上正确的学习道路::</strong></p><p id="1f98" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">2020年初，经过大量的寻找，我开始了正确的学习道路。因此，我开始阅读文章、PoC，学习新的黑客技术，并加入bug bounty社区。</p><p id="a2ca" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">从2020年1月到2020年6月，我仍然没有得到丰厚的奖金，因为我仍然专注于增加我的知识，成为一名更好的黑客。</p><p id="ade7" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">2020年7月，除了持续学习，我开始专注于增加脆弱性影响和获得良好的赏金金额。</p></div><div class="ab cl jz ka hu kb" role="separator"><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke"/></div><div class="ij ik il im in"><p id="73c7" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">【T11年成就黑客100强&amp; 4个月::</p><p id="c509" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">2020年10月，我获得了超过8k的声誉，并成为100强黑客，在hackerone的全球黑客中排名第81位。这是我引以为豪的事情。</p><figure class="jo jp jq jr gt js gh gi paragraph-image"><div role="button" tabindex="0" class="jt ju di jv bf jw"><div class="gh gi lb"><img src="../Images/8d3242f71774ff8d6bfd31920e8d25ab.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3QHH2h3Vh2plp8GUReJG-A.png"/></div></div></figure><p id="4605" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我停止了对VDP(不合格)程序的黑客攻击，目前我正在攻击VRP(合格)程序。</p><p id="d626" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我目前是一名兼职昆虫赏金猎人。我不会花特定的时间去打猎，视情况而定，有时我会花2小时，有时6小时。看心情和生产力了。</p><p id="cd03" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir kg">我对所有新手的建议是:</strong>不要为了钱而黑客，专注于学习并达到一个良好的bug搜索水平，然后专注于尽可能多地赚钱。这就是我所做的，看看我现在在哪里(感谢上帝)。</p></div><div class="ab cl jz ka hu kb" role="separator"><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke"/></div><div class="ij ik il im in"><p id="7a8b" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">这部分是你想到达的地方😅对于那些问我如何从bug奖金开始以及我使用什么方法的人来说，这是最重要的部分。</p><p id="cf16" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir kg">开始学习虫子赏金猎人::</strong></p><p id="483e" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">为了在bug赏金猎人中取得成功，你需要知道什么是渗透测试，尤其是web应用渗透测试。一旦你在web应用程序测试中获得了足够的信息，你也可以参加移动应用程序测试，扩大你在渗透测试相关领域的知识。</p><p id="6bb1" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">在这里，我将只关注学习web应用程序渗透测试。</p><p id="0868" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">请注意，我没有遵循这个学习过程，因为正如我之前提到的，我面临着如何开始以及向谁学习的许多问题。但是根据我学够之后的经验，我相信我下面提供的巨大资源绝对会放大你的渗透测试知识，让你在这个领域变得更好。</p><ol class=""><li id="3ed0" class="km kn iq ir b is it iw ix ja ko je kp ji kq jm lc ks kt ku bi translated">从PortSwigger web Security Academy(<a class="ae kl" href="https://portswigger.net/web-security" rel="noopener ugc nofollow" target="_blank">https://portswigger.net/web-security</a>)学习Web应用渗透测试技术。<br/> PortSwigger Academy是开启您学习之旅的绝佳资源，它对web应用程序如何工作、漏洞如何出现以及如何利用和缓解它们有着丰富的知识和深刻的理解。</li><li id="b113" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm lc ks kt ku bi translated">向https://www.youtube.com/playlist?学习Web应用渗透测试课程list = pl V7 coghxovhxvhpzil 1 dwt biyual 8 bahj)。<br/>这门课程由一位了不起的人讲授，它将帮助你理解web app测试的概念和技巧。它也将帮助那些英语不太好的人，因为老师是用阿拉伯语说话的。</li><li id="618a" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm lc ks kt ku bi translated">从insider PhD(<a class="ae kl" href="https://www.youtube.com/channel/UCPiN9NPjIer8Do9gUFxKv7A" rel="noopener ugc nofollow" target="_blank">https://www.youtube.com/channel/UCPiN9NPjIer8Do9gUFxKv7A</a>)了解如何开始查找bug。在寻找漏洞奖励程序的漏洞时，凯蒂总是能提供很棒的东西。你将知道如何将你所学到的东西实际应用到凯蒂身上。</li><li id="d723" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm lc ks kt ku bi translated">观看Nahamsec现场侦察采访(<a class="ae kl" href="https://www.youtube.com/channel/UCCZDt7MuC3Hzs6IH4xODLBw" rel="noopener ugc nofollow" target="_blank">https://www.youtube.com/channel/UCCZDt7MuC3Hzs6IH4xODLBw</a>)。这将让你对其他黑客在接近一个目标程序或进行一般性的bug赏金猎人时是如何思考的有很多想法和想法。</li><li id="022a" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm lc ks kt ku bi translated">不要总是依赖别人。如果你遇到一个你不知道的漏洞类型，比如说HTTP请求走私，去谷歌搜索一下，如何利用它，发现漏洞的真实情况。要有创意，要聪明。</li></ol></div><div class="ab cl jz ka hu kb" role="separator"><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke"/></div><div class="ij ik il im in"><p id="f3e3" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">阅读就是力量！</p><p id="6c9b" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">除了我之前提到的学习资源。我强烈建议(必须)在学习过程中尽可能多地阅读文章、报告和概念证明。因为阅读书面材料扩大了你的思维，增加了你的感知，并为你提供了新的想法来发现越来越多的漏洞。</p><p id="e63a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">下面我将提到阅读文章的主要资源，这些资源是我个人阅读的:</p><ul class=""><li id="4998" class="km kn iq ir b is it iw ix ja ko je kp ji kq jm kr ks kt ku bi translated">五旬节派(<a class="ae kl" href="https://pentester.land/list-of-bug-bounty-writeups.html" rel="noopener ugc nofollow" target="_blank">https://pentester.land/list-of-bug-bounty-writeups.html</a>)</li><li id="f3d1" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">黑客活动(<a class="ae kl" href="https://hackerone.com/hacktivity" rel="noopener ugc nofollow" target="_blank">https://hackerone.com/hacktivity</a>)</li><li id="9be2" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">bugreader(<a class="ae kl" href="https://bugreader.com/reports" rel="noopener ugc nofollow" target="_blank">https://bugreader.com/reports</a>)</li><li id="7c3e" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">bugbountwriteups(<a class="ae kl" href="https://medium.com/bugbountywriteup" rel="noopener">https://medium.com/bugbountywriteup</a>)</li></ul></div><div class="ab cl jz ka hu kb" role="separator"><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke"/></div><div class="ij ik il im in"><p id="4fe7" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir kg">关注Twitter上的Bug bounty社区::</strong></p><p id="f711" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">Twitter是追踪bug bounty领域惊人的安全研究人员的宝贵平台。所以我建议在Twitter上做个样子，关注一下你认为可以从中受益的东西。</p></div><div class="ab cl jz ka hu kb" role="separator"><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke"/></div><div class="ij ik il im in"><p id="f423" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir kg">创造你自己的方法论::</strong></p><p id="3fc6" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">你应该明白，没有人会给你一个清晰的方法论。你必须创建你自己的。你所能做的是，你可以收集关于这个领域的大量信息，并使用它们来最终创建你自己的方法，这将在你的狩猎之旅中使用。</p></div><div class="ab cl jz ka hu kb" role="separator"><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke"/></div><div class="ij ik il im in"><p id="553a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">因为很多人问我如何测试bug，我使用什么方法以及我如何找到漏洞，所以我将与你分享我在寻找bug时坚持的一些要点。</p><p id="89da" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir kg">我遵循的一些方法::</strong></p><ul class=""><li id="a217" class="km kn iq ir b is it iw ix ja ko je kp ji kq jm kr ks kt ku bi translated">由于我有开发背景，作为一个快速侦察，我创建了一个bash脚本，它可以自动执行子域枚举、动态子域检查和目录暴力过程。</li><li id="a047" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">我不依赖于一个单一的工具，这就是为什么我也使用bash脚本来运行多个子域枚举工具，例如使用单个命令并在单个文件中输出结果。</li><li id="96d3" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">我总是关注burp的历史和目标，有时我会发现一个简单的bug，但影响很大，因为我在查看burp历史时发现了一个暴露的配置文件，其中有秘密标记。</li><li id="0d72" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">我总是记下我发现的所有有趣的事情。也许以后我会用它或者用我发现的一个bug把它链接起来。</li><li id="8310" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">我测试了尽可能多的目标应用程序功能和特性。您可能会发现一个损坏的不起作用的特征。(作为一个真实的场景示例，当我准备为IDOR/CSRF测试相同的功能时，我在hackerone的一个公共程序中发现了一个与Google断开连接的功能。只是我报道了它，代表了影响，并因此获得了500美元)。</li></ul></div><div class="ab cl jz ka hu kb" role="separator"><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke"/></div><div class="ij ik il im in"><p id="2d95" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir kg">我的意见和建议</strong></p><ul class=""><li id="5d38" class="km kn iq ir b is it iw ix ja ko je kp ji kq jm kr ks kt ku bi translated">写报告要专业。</li><li id="f6ab" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">预计您的bug可能是重复的，或者您根本找不到任何bug。首先会令人失望，但随后你会像我一样发现这很正常。</li><li id="01fa" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">如果你不熟悉编程，我强烈建议你学习如何简单地自动操作，而不要太深入。</li><li id="3e3b" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">我建议学习一些编程语言，如python和bash用于自动化和编写脚本，PHP和JavaScript用于了解web app如何工作。</li><li id="844a" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">侦查就是力量，试着找到尽可能多的关于目标应用的信息。从子域枚举，到目录暴力，隐藏参数，找到隐藏的端点，模糊目标应用程序，使用它的所有功能，google dorking，github dorking，不要错过检查js文件。</li><li id="abc2" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">尝试绕过修复。</li><li id="4915" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">用聪明的方法做它。</li><li id="6dab" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">跳出框框思考。</li><li id="045d" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">不要想太多。</li><li id="28db" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">当处理一个应用程序时，作为一个开发人员来思考。它会帮助你发现更多的业务逻辑bug。</li><li id="2e8e" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">问问你自己你发现的错误会有什么影响。</li><li id="d666" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">不要寻求恩惠，要寻求知识。赏金会自动来，并根据你的知识和专业程度增加。</li><li id="f390" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">有耐心，对任何已知的技术有好奇心，有灵感。</li><li id="2555" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">不要期待别人对你的好评。做你认为正确的事。</li><li id="5e01" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">接受他人的建议。</li><li id="9894" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">聪明而不努力地工作。</li><li id="d25f" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">相信你自己，你会发现所有伟大的黑客都像你一样是新手。</li><li id="a4b7" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">做自己，创造自己的道路和方法论，不要模仿别人。</li><li id="b156" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">从你的错误中学习。</li><li id="9968" class="km kn iq ir b is kv iw kw ja kx je ky ji kz jm kr ks kt ku bi translated">不要只是从社区中索取，总是要回馈社会。</li></ul></div><div class="ab cl jz ka hu kb" role="separator"><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke"/></div><div class="ij ik il im in"><p id="0472" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我希望我能够为bug bounty的新手和那些想知道我的方法和我对bug bounty的看法的人提供帮助和好的资源。</p><p id="1ee0" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">一年比一年难，但这并不意味着你不能开始。如果你想成为一名伟大的黑客，那就开始学习吧:)</p><p id="afd3" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我仍然认为自己是一个初学者，与大多数人看到的相反，我还有很多东西要学。是的，我有很大的成就，我真的很自豪，但我也是来学习的:)</p><p id="3643" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我感谢所有在bug bounty社区张贴好东西和分享知识的人，也感谢你花时间阅读这篇文章。</p><p id="367d" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">希望这篇文章能帮助你变得更好，给你新的知识。</p></div><div class="ab cl jz ka hu kb" role="separator"><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke kf"/><span class="kc bw bk kd ke"/></div><div class="ij ik il im in"><p id="e61e" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">艾哈迈德·哈拉比。</p><p id="b4de" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">您可以通过以下方式联系我:</p><div class="ld le gp gr lf lg"><a href="https://ahmadhalabi.net/" rel="noopener  ugc nofollow" target="_blank"><div class="lh ab fo"><div class="li ab lj cl cj lk"><h2 class="bd kg gy z fp ll fr fs lm fu fw ln bi translated">艾哈迈德·哈拉比</h2><div class="lo l"><h3 class="bd b gy z fp ll fr fs lm fu fw dk translated">安全研究员</h3></div><div class="lp l"><p class="bd b dl z fp ll fr fs lm fu fw dk translated">ahmadhalabi.net</p></div></div><div class="lq l"><div class="lr l ls lt lu lq lv jx lg"/></div></div></a></div><div class="ld le gp gr lf lg"><a href="https://hackerone.com/ahmd_halabi" rel="noopener  ugc nofollow" target="_blank"><div class="lh ab fo"><div class="li ab lj cl cj lk"><h2 class="bd kg gy z fp ll fr fs lm fu fw ln bi translated">HackerOne配置文件- ahmd_halabi</h2><div class="lo l"><h3 class="bd b gy z fp ll fr fs lm fu fw dk translated">https://ahmadhalabi.net/</h3></div><div class="lp l"><p class="bd b dl z fp ll fr fs lm fu fw dk translated">hackerone.com</p></div></div><div class="lq l"><div class="lw l ls lt lu lq lv jx lg"/></div></div></a></div><p id="0e32" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">亲切的问候。</p></div></div>
