<h1/>
<blockquote>原文：<a href="https://infosecwriteups.com/proposed-scheme-to-achieve-the-cia-triad-5dd97152e8b1?source=collection_archive---------2-----------------------#2022-01-01">https://infosecwriteups.com/proposed-scheme-to-achieve-the-cia-triad-5dd97152e8b1?source=collection_archive---------2-----------------------#2022-01-01</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><blockquote class="io ip iq"><p id="6b25" class="ir is it iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp ij bi translated">建议的安全计划，以实现中央情报局黑社会。</p><p id="6cbe" class="ir is it iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp ij bi translated">提出的方案<strong class="iu jq">而不是</strong>不仅保证了数据通过网络<em class="jr">的安全传输，而且满足用户认证、消息认证和机密性的条件。</em></p></blockquote><figure class="jt ju jv jw gt jx gh gi paragraph-image"><div role="button" tabindex="0" class="jy jz di ka bf kb"><div class="gh gi js"><img src="../Images/669d43922dfffe0bd44144e6d9894095.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*31RLsTRlaj7Ffm81GW8t9w.png"/></div></div><figcaption class="ke kf gj gh gi kg kh bd b be z dk translated">图11.4第339页，“密码学与网络安全”一书</figcaption></figure><p id="2219" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated"><em class="it">注意:我假设已经使用任何密钥交换协议交换了密钥。此外，长度字段是一种安全措施，可以增加攻击者进行暴力攻击的难度，所以我选择了最长的密钥，使其在计算上无法找到密钥。</em></p><p id="4841" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated"><strong class="iu jq">功能:</strong></p><p id="9913" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated"><strong class="iu jq"> <em class="it"> A .保密性:</em> </strong></p><p id="78e8" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated">本质上，机密性意味着<strong class="iu jq">只有</strong>发送方<br/>和接收方能够读取明文数据。</p><p id="464d" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated">在所提出的方案中，这是通过使用对称密钥对消息数据和加密和散列消息数据的串联进行<strong class="iu jq"> AES-256 </strong>加密<br/>来实现的。</p><p id="6672" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated"><em class="it">你可能会问为什么这里做到了保密？</em></p><p id="874a" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated">很好，如果攻击者正在嗅探网络并截取我们的数据，<strong class="iu jq">他/她能读取吗？</strong></p><p id="21b5" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated"><strong class="iu jq"> <em class="it">是的，</em> </strong>我们的数据可以被读取，但是会出现乱码！(密码文本)。</p><p id="b157" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated"><strong class="iu jq"> <em class="it">为什么？</em>T29】</strong></p><p id="9224" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated">因为网络上发送的是数据+加密哈希数据的串联。但是用对称密钥加密，只有发送者和接收者知道它。</p></div><div class="ab cl kl km hu kn" role="separator"><span class="ko bw bk kp kq kr"/><span class="ko bw bk kp kq kr"/><span class="ko bw bk kp kq"/></div><div class="ij ik il im in"><p id="ce74" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated"><strong class="iu jq"> <em class="it"> B .用户认证:</em> </strong></p><p id="fd09" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated">用户身份验证是为了确保数据确实是由声称发送它的用户发送的，这样其他人就不能冒充他们。我们散列我们的信息，然后用发送者的私钥加密。这把钥匙是最高机密；只有发送方知道。</p><p id="74b0" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated"><em class="it">非对称加密</em>有许多应用，但在提议的模型中，它通过使用数字签名来实现用户身份。</p><p id="3d4b" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated">如果我假扮成你去银行，有你账户的所有凭证。我要求银行取一些钱。然后柜员从我这里拿走了所需的<br/>文件。现在，我想我完成了我的偷窃任务。最后，出纳员会要求我在纸上签名，以确保我是正确的人。我可以有你的证件，你的信息，但是你的签名呢？ <em class="it">不，这是不可能的。</em></p><p id="6083" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated">在<em class="it">通讯网络</em>的世界里，数字签名和你在现实生活中的手写签名是一样的。<strong class="iu jq">没人能伪造！</strong></p><p id="5a29" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated">网络上的每个对等体都有<em class="it">两个</em>密钥；<strong class="iu jq">所有梨都知道的公钥</strong>和只有它主人知道的<strong class="iu jq">私钥</strong>。</p><p id="c0c2" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated"><em class="it">黄金法则</em>:使用公钥加密的是<strong class="iu jq">，只有</strong>可以被相应的私钥解密，反之亦然！</p><p id="4e34" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated"><em class="it">在发送方，</em>我在用发送方的<br/>私钥，<strong class="iu jq"> <em class="it">加密哈希数据，谁知道？</em> </strong> <em class="it">只有他的主人(发送者)。</em></p><p id="c749" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated"><em class="it">在接收方，</em>接收方将尝试解密这个用发送方的私钥加密的加密散列数据。<strong class="iu jq">猜猜这条信息如何被解密？</strong></p><p id="d980" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated">除了相应的公钥，没有任何密钥可以解密它！</p><p id="812c" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated">如果接收者使用已知发送者的公共密钥成功地对其进行解密，那么接收者现在可以确定他/她正在与之通信的对等体是所期望的对等体，并且<strong class="iu jq">不是试图假装他/她是所期望的发送者的攻击者。</strong></p><p id="7795" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated"><strong class="iu jq"> <em class="it"> C .消息认证(数据完整性):</em> </strong></p><p id="7a04" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated">该功能可以通过使用<em class="it">加密哈希函数</em>来实现。</p><p id="88f4" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated">这是一种在计算上不可行的算法(因为没有比暴力攻击更有效的攻击)。映射到预先指定的散列结果的数据对象(<em class="it">单向属性)。</em> <br/> 2。映射到相同散列结果的两个数据对象<em class="it">(无冲突属性)。</em> <br/> <strong class="iu jq">因为这些特性，</strong>哈希函数经常被用来<em class="it">判断<br/>数据是否发生了变化。</em></p><p id="004e" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated">我们的数据是绝密的，所以我们不希望入侵者截获并阅读它，好吗？</p><p id="1e48" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated">但是，如果有一个入侵者为了性别平等而执行MITM攻击(或女性中间攻击)呢:)？</p><p id="3fbd" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated"><em class="it">现在攻击者比以前</em>更聪明，他/她会截取数据，读取，修改，然后他/她会把数据发送给接收者。例如，<em class="it">使用重放攻击，</em> <strong class="iu jq">那么接收者如何确定数据没有被操纵呢？</strong> <br/>这里，哈希算法(我们这里用SHA3)的作用就出现了。它保证我们的信息没有被修改。</p><p id="bfa2" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated">那么，在提议的方案中这是如何实现的呢？</p><p id="63fb" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated"><em class="it">在发送方，</em>我散列我们的数据，然后使用<strong class="iu jq">发送方的私钥</strong> <em class="it">(为了用户认证)</em>加密它，然后将纯文本数据与加密的散列数据连接起来，然后使用对称密钥加密连接。<strong class="iu jq">请看图想象一下！</strong></p><p id="7213" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated"><em class="it">在接收器侧</em>，首先，他/她使用<strong class="iu jq">对称密钥</strong>解密整个块。然后，将块分割成两个部分<em class="it">。第一部分是纯文本数据，第二部分是加密的哈希数据。</em></p><p id="e657" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated">他/她获取<em class="it">加密散列数据的一部分，</em>使用<strong class="iu jq">发送者的公钥</strong>对其进行解密(记住！这里验证用户认证)和<em class="it">并行地，</em>他/她获取<em class="it">纯文本</em>数据，并使用发送方使用的<em class="it">相同散列算法</em>对其进行散列(这里我使用SHA3)。</p><p id="1f49" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated">最后，他/她<strong class="iu jq">在这两个并行过程之后比较</strong>两个零件。<em class="it">如果相同，</em>那么，<strong class="iu jq">宾果！我们的信息没有被篡改。</strong></p><p id="1819" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated">注:这项工作是已发表的研究论文的一部分，我是发表该论文的研究小组成员之一。</p><p id="d2f8" class="pw-post-body-paragraph ir is jr iu b iv iw ix iy iz ja jb jc ki je jf jg kj ji jj jk kk jm jn jo jp ij bi translated">Wassim Alexan、Mohamed Moustafa、Ahmed Ashraf、Eyad Mamdouh和Sarah Mohamed。“IoMT安全:SHA3-512、AES-256、RSA和LSB隐写术”。In: 2021年第八届NAFOSTED信息和计算机科学会议(NICS)，以及IEEE Xplore。</p></div></div>
