<h1/>
<blockquote>原文：<a href="https://infosecwriteups.com/my-first-valid-bugs-8fa698f6aebe?source=collection_archive---------0-----------------------#2021-02-22">https://infosecwriteups.com/my-first-valid-bugs-8fa698f6aebe?source=collection_archive---------0-----------------------#2021-02-22</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><h2 id="6506" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">我的第一个有效bug</h2><p id="1260" class="pw-post-body-paragraph jl jm iq jn b jo jp jq jr js jt ju jv iy jw jx jy jc jz ka kb jg kc kd ke kf ij bi translated">大家好，我是贾德夫·阿希尔。在这方面我是个初学者。在初始阶段，每个人都要经历重复和不适用。这对每一个初学者来说都是相当失望的，或者有时你会因为在社交媒体平台上看到任何赏金帖子而失去动力。</p><p id="63d3" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">因此，我已经采取了一项举措，这是受到了哈什·博思拉先生的启发。</p><p id="9d58" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">而不是贴赏金的截图；我将在博客上公布我的每一个发现。不管它的级别低还是什么；如果它是有效的，我一定会分享我的经验。我相信这对新来的人会有帮助。</p><p id="b43d" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated"><strong class="jn kn">让我们开始“我的前两个有效bug”(不包括dups :\ &amp; HOF) </strong></p><figure class="kp kq kr ks gt kt gh gi paragraph-image"><div role="button" tabindex="0" class="ku kv di kw bf kx"><div class="gh gi ko"><img src="../Images/d80fa226ecff1105cf79bc36f44a3d69.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*pnNAPqlGBYGwA2ueBH4oHA.png"/></div></div></figure><p id="e799" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated"><strong class="jn kn">我在VDP的第一个有效bug:</strong></p><p id="9feb" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">像往常一样，我使用<a class="ae la" href="https://github.com/sushiwushi/bug-bounty-dorks/blob/master/dorks.txt" rel="noopener ugc nofollow" target="_blank">呆子</a>来寻找VDPS。搜索了5-10分钟后，我选择了一个VDP。目标受到严密保护。我在主域名target.com上开始了子域枚举和模糊化，然后我去了注册页面。创建帐户后，我尝试了密码重置链接没有速率限制。但是它有x级限制保护。我用IP旋转和空字节绕过x-rate限制，但没有成功:(</p><p id="027a" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">然后我去卡利，看到扫描已经完成。Target.com有16个子域名(200个)。我再次开始模糊子域，并幸运地找到了。git文件夹在第10个子域。所以我很快访问了subomain.target.com和弹出的<a class="ae la" href="https://chrome.google.com/webstore/detail/dotgit/pampamgoihgcedonnphgehgondkhikel?hl=en" rel="noopener ugc nofollow" target="_blank"> DotGit </a>扩展。这个扩展将自动检测暴露。git目录并提取。git(所有受影响的目录，如。git/config，。git/HEAD，。gitignore)。</p><p id="2513" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">我使用扩展名下载所有文件，我还手动访问了目录。</p><p id="2799" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">受影响的目录:</p><p id="ebfe" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">。git/config <br/>。git/HEAD <br/>。git/描述<br/>。git/FETCH_HEAD <br/>。git/info/exclude <br/>。git/logs/HEAD <br/>。git/logs/refs/heads/master <br/>。git/logs/refs/remotes/origin/HEAD<br/>。git/packed-refs <br/>git/refs/heads/master <br/>。git/refs/remotes/origin/HEAD<br/>。gitignore <br/>。git/索引</p><figure class="kp kq kr ks gt kt gh gi paragraph-image"><div role="button" tabindex="0" class="ku kv di kw bf kx"><div class="gh gi lb"><img src="../Images/551f28d4a9f7785ef2749c116b1ac28d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*yiduPKNA0cN2uJGhBZ-w-g.jpeg"/></div></div></figure><h1 id="6374" class="lc ip iq bd ir ld le lf iu lg lh li ix lj lk ll jb lm ln lo jf lp lq lr jj ls bi translated">潜在影响</h1><ul class=""><li id="9fe6" class="lt lu iq jn b jo jp js jt iy lv jc lw jg lx kf ly lz ma mb bi translated">通过分析源代码发现新的漏洞</li><li id="7b9b" class="lt lu iq jn b jo mc js md iy me jc mf jg mg kf ly lz ma mb bi translated">查找包含敏感信息(如凭据、令牌、新端点等)的文件。</li></ul><p id="0981" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">报道日期:2021年2月4日。</p><p id="3123" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">2021年2月15日回复并打补丁。</p><p id="d598" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated"><strong class="jn kn">我在bugcrowd上的第一个有效bug:</strong></p><p id="782f" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">我从一月份开始在bugcrowd上寻找bug。一月中旬，我提交了一个私人项目的5份报告。4个有副本，1个不可复制。得到这个后，我完全失望和气馁。</p><p id="b5d5" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">第二天之后，我停止了在bugcrowd上的搜索，决定专注于VDPS。</p><p id="22c0" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">2月17日，我收到了bugcrowd的一封邮件(因为不可复制),说他们已经解决了这个问题，并奖励了我积分。(这是一个积分计划)</p><figure class="kp kq kr ks gt kt gh gi paragraph-image"><div role="button" tabindex="0" class="ku kv di kw bf kx"><div class="gh gi mh"><img src="../Images/904551c1b3c66ee84ab76c3daee34508.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*an0fs5qxcoicBVxb8CuZHg.jpeg"/></div></div></figure><p id="6269" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">我当时想:</p><figure class="kp kq kr ks gt kt gh gi paragraph-image"><div class="gh gi mi"><img src="../Images/6d057909035150afed47462c973c89ce.png" data-original-src="https://miro.medium.com/v2/resize:fit:440/0*1wPK4ZeE82ONlFcd.gif"/></div></figure><p id="0ba4" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">继续磨，不要失去希望:)</p><p id="4fb1" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">bug是低级的。它在git存储库中公开了API密钥和API秘密。</p><p id="a58d" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">我使用<a class="ae la" href="https://github.com/obheda12/GitDorker" rel="noopener ugc nofollow" target="_blank"> GitDorker </a>来扫描GitHub库。大多数人避免使用git Dorking，因为这是一个漫长的过程，你必须一个接一个地访问存储库来找到敏感信息，但有时这是值得的。</p><p id="d39a" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">这些都是容易发现的错误，如果你喜欢它们，请与这个领域的新手分享。</p><p id="82f4" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">谢谢大家！！</p><p id="91e6" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated">如果你有任何疑问，随时dm我:)</p><p id="81f6" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated"><a class="ae la" href="https://twitter.com/cybor_j" rel="noopener ugc nofollow" target="_blank">推特</a></p><p id="a8c7" class="pw-post-body-paragraph jl jm iq jn b jo kg jq jr js kh ju jv iy ki jx jy jc kj ka kb jg kk kd ke kf ij bi translated"><a class="ae la" href="http://www.linkedin.com/in/jaydev-ahire" rel="noopener ugc nofollow" target="_blank">领英</a></p></div></div>
