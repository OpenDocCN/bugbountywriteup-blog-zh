<h1/>
<blockquote>原文：<a href="https://infosecwriteups.com/writeup-of-the-deepctf-2020-7444efe01e89?source=collection_archive---------1-----------------------#2020-04-06">https://infosecwriteups.com/writeup-of-the-deepctf-2020-7444efe01e89?source=collection_archive---------1-----------------------#2020-04-06</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><p id="9c84" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">deep CTF 2020的书面报告</strong></p></div><div class="ab cl jo jp hu jq" role="separator"><span class="jr bw bk js jt ju"/><span class="jr bw bk js jt ju"/><span class="jr bw bk js jt"/></div><div class="ij ik il im in"><h1 id="8390" class="jv jw iq bd jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks bi translated">嗨，伙计们，我们是网络破坏者，我们向你们展示我们对发生在2020年4月4日的DEEPCTF的报道，我们排在第34位</h1><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/14d02d52fa255736274a9df9ae7c4744.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*j3leR5dzWndCb4LVNF1Kvw.png"/></div></div></figure><p id="3e46" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">第一部</strong></p><blockquote class="lf lg lh"><p id="454e" class="io ip li ir b is it iu iv iw ix iy iz lj jb jc jd lk jf jg jh ll jj jk jl jm ij bi translated"><strong class="ir jn">新挑战:</strong></p></blockquote><h2 id="9600" class="lm jw iq bd jx ln lo dn kb lp lq dp kf ja lr ls kj je lt lu kn ji lv lw kr lx bi translated">挑战:1还是2？</h2></div><div class="ab cl jo jp hu jq" role="separator"><span class="jr bw bk js jt ju"/><span class="jr bw bk js jt ju"/><span class="jr bw bk js jt"/></div><div class="ij ik il im in"><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/b50737105e890c418e00262a620d59ad.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*aGx3qa5rEHHniQYfCuYxIQ.png"/></div></div></figure><p id="aef6" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">在这个挑战中，我们看到了一个运行在端口8006上的网站</p><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/2fc7962f6e9a3cfb716fae3703bcdad6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*gAsDlU3LjJaLxJ98L_tCFQ.png"/></div></div></figure><p id="6720" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">现在通过在谷歌浏览器中使用inspect元素查看源代码</p><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/a9aab87ff9a42858a4e5862470afd700.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*8HeA3TkioZaHRHJFXP-QEw.png"/></div></div></figure><p id="3827" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我们看到了图像名称2.jpg(这个图像没有显示)，好了，那么现在如何得到旗帜呢？如果我们仔细查看挑战名称(1或2)，我想挑战希望我们将图像名称更改为1，因为2不起作用，所以通过前往<a class="ae ly" href="http://140.238.254.6:8006/1.jpg" rel="noopener ugc nofollow" target="_blank">http://140.238.254.6:8006/1.jpg</a>(而不是<a class="ae ly" href="http://140.238.254.6:8006/1.jpg" rel="noopener ugc nofollow" target="_blank">http://140.238.254.6:8006/2.jpg</a>)我们将看到一个图像，或者只是将2，jpg更改为1.jpg，我们将看到如下</p><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/2675dfb22379180009a92ec6fe1809d0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*jGf0v1IYph2T_r3Sj4u9KQ.png"/></div></div></figure><p id="4269" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">下载这张图片并在上面运行exiftool给我们提供了以下数据</p><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/662b29ffacdb4a40802ebd9829e2f5cd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*KFdsTNjx0PvyO8oZuT6Uvw.png"/></div></div></figure><p id="b401" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我们现在通过在推特上搜索这个名字得到了这张图片的创作者的名字</p><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/cb592222b2cd0184ea1336e51f8712fb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*V0Kau1mOiIGa_Av1rSnRoQ.png"/></div></div></figure><p id="9005" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我们得到了我们正在寻找的标签，所以标志是d33p{#thisisawesome}</p><h2 id="f628" class="lm jw iq bd jx ln lo dn kb lp lq dp kf ja lr ls kj je lt lu kn ji lv lw kr lx bi translated"><span class="l lz ma mb bm mc md me mf mg di">C</span>T12】挑战:技术</h2><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/59b72a9fce3c7375257d25aea32fd284.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MhQndKlt7AZIx4_Gf6tfPg.png"/></div></div></figure><p id="eb42" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">这是来自osint的另一个挑战，这里我们得到了公司的ASN，所以如果你不知道ASN是什么，看看这里<a class="ae ly" href="https://blog.stackpath.com/autonomous-system-number/" rel="noopener ugc nofollow" target="_blank">https://blog.stackpath.com/autonomous-system-number/</a></p><p id="8bcf" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">现在我们需要给定asn的公司的顶级产品，因此让我们使用shodan的ASN过滤器在shodan(www.shodan.io)上搜索此ASN</p><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/36c4ed5c61e55dc77a0a6359fce05a0d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*BWIfd_-OdZK2i1kesHhE-w.png"/></div></div></figure><p id="b9aa" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">如果我们看看这家公司在shodan的顶级产品，我们会发现</p><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/e9e2294f44a45f50ad6b07fb8b837b80.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*bn1GPMBBBIAGcCN-1aOGlQ.png"/></div></div></figure><p id="c391" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我们得到‘nginx’作为答案，所以标志是d33p{nginx}</p><h1 id="1069" class="jv jw iq bd jx jy mh ka kb kc mi ke kf kg mj ki kj kk mk km kn ko ml kq kr ks bi translated"><strong class="ak">挑战:SECXML </strong></h1></div><div class="ab cl jo jp hu jq" role="separator"><span class="jr bw bk js jt ju"/><span class="jr bw bk js jt ju"/><span class="jr bw bk js jt"/></div><div class="ij ik il im in"><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/33d4663c866d20194740279a6ab1c445.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*I1YLQmXn84PPQd1tNdzFJw.png"/></div></div></figure><p id="47e9" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">好的，这个挑战看起来很奇怪，所以我们将一步一步来，首先我们下载了reach.txt</p><p id="b337" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">它包含</p><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/4eb34fd633638f72ba04e180f3a6b625.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0G4HUXxc0a9dVktW1ZeTSA.png"/></div></div></figure><p id="17c8" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">如果一个黑客遇到他不知道的东西，他会怎么做呢？他会用谷歌搜索</p><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/1f391737edf58ddb8181610ab8ea09b2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_kRi6MXrbTQ2RPiMhKQMlg.png"/></div></div></figure><p id="e7fe" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">好的，我们得到了一些结果，这些网站以xml格式存储数据，我们得到的标志是美元金额标签的值，因此通过逐个访问这些网站并尝试标志中的美元金额值，我们遇到了这里给出的为我们工作的网站</p><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/e4db80bb969447531ae1dd63d1eb747c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Bq3hfUkj3f9w_jH1PuhywQ.png"/></div></div></figure><p id="d18d" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">所以标志是d33p{4016750}</p><blockquote class="lf lg lh"><p id="75ef" class="io ip li ir b is it iu iv iw ix iy iz lj jb jc jd lk jf jg jh ll jj jk jl jm ij bi translated">C <strong class="ir jn"> rypto </strong></p></blockquote><p id="a36a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">挑战:WTF'ISH </strong></p><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/b1accffc64aa67407037f691e40e01eb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3lppBJn40MwPz1WOOn0_WA.png"/></div></div></figure><p id="e9d7" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">首先，我们下载附加的文本文件</p><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/988ca0c037d3e908d53289d6483921e6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*BljK5Z9JAot7rUbwCWr67w.png"/></div></div></figure><p id="1282" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">嗯，这是什么密码？好吧，这种脑残语言(是的，我知道它的完美名字)让我们在脑残控制台上运行它</p><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/35eb325708c14914aefe8e3db4122dfe.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3fDABK2dFv4GXXWNH05WtQ.png"/></div></div></figure><p id="3b6a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">挑战:ali3n来电:</strong></p><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/410bb1d85671d1e02446fe09a603a9f3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Q1Qny1nzrDxCNc1ch p><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/bed126817fd80c11b85079ea6849afdf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*bw13YwzIqNTYT0Ka3uTMAQ.png"/></div></div></figure><p id="4f1b" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">嗯，看起来不像是来自地球的字母，所以可能是外星人使用的，所以如果我们在谷歌上搜索外星人字母，我们会有所收获</p><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/2fdd5ed5380a9e076188c6a9b4147754.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WIzOEbPDMRLQYRuFk2uIEA.png"/></div></div></figure><p id="fbed" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">通过使用此图像作为参考，我们得到以下字符串“POWERRANGERSPDFORCEWON ”,因此标志变为d33p{POWERRANGERSPDFORCEWON}</p><p id="2e1b" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir jn">挑战:诡异的文字</strong></p><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/69d315058ed226ac52857d6366c57d4c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*s3EnGKoPdOjeAs9Cs9VxAg.png"/></div></div></figure><p id="9f2f" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">好的，这个挑战非常关注键盘，但是为什么呢？？所以我们下载了附件中的文本文件并看了一下</p><figure class="ku kv kw kx gt ky gh gi paragraph-image"><div role="button" tabindex="0" class="kz la di lb bf lc"><div class="gh gi kt"><img src="../Images/51b6b40a661d92e654d57614480a4f5e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400
